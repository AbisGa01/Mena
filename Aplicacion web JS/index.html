<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de libros</title>
</head>
<body>
    <h1>Librería Siglo XXI</h1>
    <h3>Listado de libros</h3>
    <div>
        <label for="search">Buscar por título:</label>
        <input type="text" id="search" oninput="filterBooks()" placeholder="Ingrese el título del libro">
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Capítulos</th>
                <th>Páginas</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="bookList">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
